<div class="header">
  <div class="header__container">
    <div class="header__logo"><mat-icon> directions_car</mat-icon><span>ZnanyMechol</span></div>
    <input
      [formControl]="search"
      (keyup.enter)="searchValue()"
      type="text"
      class="header__search"
      placeholder="szukaj specjalisty" />
    <div class="header__login">
      <a *ngIf="(isLogedIn$ | async) === false; else helloUser" [routerLink]="'/login'" #logout>Zaloguj</a
      ><mat-icon>person</mat-icon>
      <ng-template #helloUser>Witaj {{ (user$ | async)?.name }}</ng-template>
    </div>
  </div>
</div>
