<div class="filter">
  <h1>Jakiego specjalisty szukasz?</h1>
  <div class="filter__buttons">
    <button (click)="showSpecByJob('elektryk')" class="filterBtn">Elektryk</button>
    <button (click)="showSpecByJob('mechanik')" class="filterBtn">Mechanik</button>
    <button (click)="showSpecByJob('zawieszenie')" class="filterBtn">Zawieszenie</button>
    <button (click)="showSpecByJob('blacharz')" class="filterBtn">Blacharz</button>
    <button (click)="clearFilter()" class="clearFilter">Wyczyść filtry</button>
  </div>
</div>
<div class="whatFilter" *ngIf="inputValue$ | async as inputVal">
  <p>
    Wyniki wyszukiwania: <span>{{ inputVal | touppercase }}</span>
  </p>
</div>
